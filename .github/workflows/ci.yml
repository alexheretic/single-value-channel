name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - run: rustup update stable
    - uses: actions/checkout@v2
    - run: cargo test

  check_wasm:
    runs-on: ubuntu-latest
    steps:
    - run: rustup update stable
    - run: rustup target add wasm32-unknown-unknown
    - uses: actions/checkout@v2
    - run: cargo check --target wasm32-unknown-unknown

